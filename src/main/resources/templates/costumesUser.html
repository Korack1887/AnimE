<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Name </th>
        <th> Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${costumes.empty}">
        <td colspan="2"> No costumes Available </td>
    </tr>
    <tr th:each="costume : ${costumes}">
        <td><span th:text="${costume.Id}">Name </span></td>
        <td><span th:text="${costume.Name}">WorkExp </span></td>
        <td><span th:text="${costume.amount}">Name </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
